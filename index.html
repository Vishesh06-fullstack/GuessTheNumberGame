<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The number</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
<h1>Guess The Number</h1>
<hr>  
  
    <p class="Style">Enter a Guess Between 0 to 100</p>
    <form  >
        <input  id="input" type="number"  placeholder="Enter a number" max="100" min="0" required autofocus>
        <div class="buttonstyle">
        <button class="submit-btn">Submit</button>
        <button type="button" disabled class="btn-start"> Start Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
    </div>
</body>
</html>
